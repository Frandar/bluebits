<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editMode ? 'Edit User' : 'Add User'" subheader="You can add or edit users here">
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-right"></div>
          <div class="p-toolbar-group-right">
            <p-button (click)="onSubmit()" styleClass="p-button-primary mr-2" [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus">
            </p-button>
            <p-button (click)="onCancel()" styleClass="p-button-secondary" label="Cancel"
              icon="pi pi-arrow-circle-left">
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="fluid formgrid grid">
            <div class="field col-4">
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text" pInputText class="inputfield w-full">
              <small *ngIf="userForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
            </div>
            <div class="field col-4">
              <label for="email">Email</label>
              <input formControlName="email" id="email" type="text" pInputText class="inputfield w-full">
              <small *ngIf="userForm.email.invalid && isSubmitted" class="p-error">
                <span *ngIf="userForm.email.errors.required">Email is required</span>
                <span *ngIf="userForm.email.errors.email">Email is invalid</span>
              </small>
            </div>
            <div class="field col-4">
              <label for="password">Password</label>
              <input formControlName="password" id="password" type="text" pInputText class="inputfield w-full">
              <small *ngIf="userForm.password.invalid && isSubmitted" class="p-error">Password is required</small>
            </div>
            <div class="field col-4">
              <label for="phone">Phone</label> <br>
              <p-inputMask formControlName="phone" mask="(999) 999-9999" placeholder="(999) 999-9999"></p-inputMask>
              <br>
              <small *ngIf="userForm.phone.invalid && isSubmitted" class="p-error">Phone is required</small>
            </div>
            <div class="field col-4">
              <label for="isAdmin">Is Admin</label> <br>
              <p-inputSwitch formControlName="isAdmin"></p-inputSwitch>
            </div>
            <div class="field col-4">
              <label for="street">Street</label>
              <input formControlName="street" id="street" type="text" pInputText class="inputfield w-full">
            </div>
            <div class="field col-4">
              <label for="apartment">Apartment</label>
              <input formControlName="apartment" id="apartment" type="text" pInputText class="inputfield w-full">
            </div>
            <div class="field col-4">
              <label for="zip">Zip Code</label>
              <input formControlName="zip" id="zip" type="text" pInputText class="inputfield w-full">
            </div>
            <div class="field col-4">
              <label for="city">City</label>
              <input formControlName="city" id="city" type="text" pInputText class="inputfield w-full">
            </div>
            <div class="field col-4">
              <label for="country">Country</label>
              <p-dropdown class="inputfield w-full" [options]="countries" formControlName="country" optionValue="id"
                optionLabel="name" [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Country">
              </p-dropdown>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>

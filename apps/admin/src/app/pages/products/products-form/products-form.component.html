<p-toast></p-toast>
<div class="admin-page">
  <p-card [header]="editMode ? 'Edit Product' : 'Add Product'" subheader="You can add or edit products here">
    <div class="grid mb-5">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-right"></div>
          <div class="p-toolbar-group-right">
            <p-button (click)="onSubmit()" styleClass="p-button-primary mr-2" [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus">
            </p-button>
            <p-button (click)="onCancel()" styleClass="p-button-secondary" label="Cancel"
              icon="pi pi-arrow-circle-left">
            </p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="fluid formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input formControlName="name" id="name" type="text" pInputText class="inputfield w-full">
              <small *ngIf="productForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
            </div>
            <div class="field col">
              <label for="icon">Brand</label>
              <input formControlName="brand" id="brand" type="text" pInputText class="inputfield w-full">
              <small *ngIf="productForm.brand.invalid && isSubmitted" class="p-error">Brand is required</small>
            </div>
            <div class="field col">
              <label for="price">Price</label>
              <p-inputNumber formControlName="price" mode="decimal" inputId="price" [useGrouping]="false"
                class="inputfield w-full">
              </p-inputNumber>
              <small *ngIf="productForm.price.invalid && isSubmitted" class="p-error">Price is required</small>
            </div>
          </div>
          <div class="fluid formgrid grid">
            <div class="field col-4">
              <label for="countInStock">Count In Stock</label>
              <p-inputNumber formControlName="countInStock" mode="decimal" inputId="countInStock" [useGrouping]="false"
                class="inputfield w-full">
              </p-inputNumber>
              <small *ngIf="productForm.countInStock.invalid && isSubmitted" class="p-error">Count In Stock is
                required</small>
            </div>
            <div class="field col-4">
              <label for="category">Category</label> <br>
              <p-dropdown class="inputfield w-full" [options]="categories" formControlName="category" optionValue="id"
                optionLabel="name" [filter]="true" filterBy="name" [showClear]="true" placeholder="Select a Category">
              </p-dropdown>
              <small *ngIf="productForm.category.invalid && isSubmitted" class="p-error">Category is
                required</small>
            </div>
            <div class="field col-4">
              <label for="isFeatured">Is Featured</label> <br>
              <p-inputSwitch formControlName="isFeatured"></p-inputSwitch>
            </div>
            <div class="field col-12">
              <label for="description">Description</label> <br>
              <textarea class="inputfield w-full" formControlName="description" [rows]="7" [cols]="30"
                pInputTextarea></textarea>
              <small *ngIf="productForm.description.invalid && isSubmitted" class="p-error">Description is
                required</small>
            </div>
            <div class="field col-12">
              <label for="richDescription">Product Details</label> <br>
              <p-editor formControlName="richDescription" [style]="{'height':'320px'}"></p-editor>
              <small *ngIf="productForm.richDescription.invalid && isSubmitted" class="p-error">Rich Description is
                required</small>
            </div>
            <div class="field col-12">
              <label for="image">Main Image</label>
              <input class="p-inputtext w-full" type="file" accept="image/*"
                (change)="onImageUpload($event.target.files)" />
              <small *ngIf="productForm.image.invalid && isSubmitted" class="p-error">Image is
                required</small>
              <div class="col-2 mt-2 pl-0">
                <img width="100%" [src]="imageDisplay" alt="">
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
